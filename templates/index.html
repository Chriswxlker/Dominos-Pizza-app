<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/output.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-bg_light dark:bg-bg_dark h-screen w-screen flex justify-center items-center">
        <div class="w-full h-full mobile2:w-4/5 tablet:w-3/5 laptop:w-2/5 p-6 flex justify-center items-center bg-bg_light dark:bg-bg_dark">
            <form class="space-y-6 w-full" action="#">
                <div class="w-full flex justify-around">
                    <h5 class="font-bold text-3xl text-text_light dark:text-text_dark">Inicia sesión con tu cuenta <span class="text-dominos_blue dark:text-dominos_red">Domino's</span></h5><img src="../static/img/Isotipo.png" class="h-10">
                </div>
                <div>
                    <label for="email" class="block mb-2 font-medium text-text_light dark:text-text_dark">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="bg-input_light dark:bg-input_dark text-text_light dark:text-text_dark text-sm rounded-lg focus:border-dominos_red dark:focus:border-dominos_red block w-full p-2.5 placeholder-placeholder_light dark:placeholder-placeholder_dark" placeholder="tucorreo@mail.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 font-medium text-text_light dark:text-text_dark">Tu contraseña</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-input_light dark:bg-input_dark text-text_light dark:text-text_dark text-sm rounded-lg focus:border-dominos_red dark:focus:border-dominos_red block w-full p-2.5 placeholder-placeholder_light dark:placeholder-placeholder_dark" required />
                </div>
                <div class="flex items-start">
                    <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full text-white bg-primary_button_light dark:bg-primary_button_dark hover:bg-hover_primary_button_light dark:hover:bg-hover_primary_button_dark font-medium rounded-lg text-sm px-5 py-2.5 text-center">Entrar</button>
                <div class="text-sm font-medium text-secondary_text_light dark:text-secondary_text_dark">
                    ¿Aún no estás registrad@? <a href="#" class="text-dominos_blue hover:underline dark:text-dominos_red">Crea una cuenta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
